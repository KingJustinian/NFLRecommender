<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
<link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>NFL Prediction App</title>
</head>
<body>

<div id="header">
  <h1 id="headerText" class="center">NFL Prediction App</h1>
</div>

<div id="nav">
   <p><a href="">Help</a> | <a href="">About</a></p>
</div>

<div id="content">

<!-- Displays the results of the search -->
<h2 id="resultHeading">Results of the search:</h2>
{% if records %}
<table id="resultsTable">
    {% for team, stats in records.items %}
	<tr>
	    <td>{{ team }}</td>
		<td>{{ stats.Wins }} - {{ stats.Losses }}</td>
	</tr
    {% endfor %}    
{% else %}
    No records are available.</p>
{% endif %}
</table>
<!-- Go back to results page -->
<form id="search" name="search" action="http://127.0.0.1:8000/main/" method="post">
{% csrf_token %}
  <table id="searchTable">
    <tr>
	  <td><input type="submit" value="Do Another Search" /></td>
	</tr>
  </table>
</form>
</div>

</body>
</html>
